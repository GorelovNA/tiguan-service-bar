<h2 mat-dialog-title>Add new job</h2>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="form">
        <mat-form-field appearance="fill">
            <mat-label>Title</mat-label>
            <input matInput formControlName="title">
        </mat-form-field>

        <div class="form-field">
            <mat-radio-group formControlName="type">
                <mat-radio-button [value]="jobType.Time">
                    Время
                </mat-radio-button>
                <mat-radio-button [value]="jobType.Km">
                    Пробег
                </mat-radio-button>
            </mat-radio-group>
        </div>

        <mat-form-field appearance="fill">
            <mat-label>Plan value, {{ type === jobType.Time ? 'мес' : 'т.км' }}</mat-label>
            <input matInput type="number" formControlName="planValue">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>(Optional) Delay value, {{ type === jobType.Time ? 'мес' : 'т.км' }}</mat-label>
            <input matInput type="number" formControlName="delayValue">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>(Optional) Description</mat-label>
            <textarea matInput formControlName="description"></textarea>
        </mat-form-field>

        <div class="form-field">
            <mat-radio-group formControlName="colorType">
                <mat-radio-button [value]="colorType.Prisadka">
                    Присадка
                </mat-radio-button>
                <mat-radio-button [value]="colorType.Zamena">
                    Замена
                </mat-radio-button>
            </mat-radio-group>
        </div>

        <div class="form-field">
            <mat-slide-toggle formControlName="justOnce">Однократно</mat-slide-toggle>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button (click)="save()" [disabled]="form.invalid">Save</button>
</mat-dialog-actions>
